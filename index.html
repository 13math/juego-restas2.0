<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resta y Encuentra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        .game-container {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #f04f60;
            border-radius: 10px;
            max-width: 400px;
            background-color: #fff;
        }
        input[type="number"] {
            font-size: 20px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #f04f60;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #d44d56;
        }
        .result {
            font-size: 1.8em;
            margin-top: 10px;
        }
        .level, .score {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .timer {
            font-size: 1.5em;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Resta y Encuentra</h1>
    <p>Resuelve las restas, sube de nivel y gana puntos antes de que se acabe el tiempo. ¬°Es hora de practicar!</p>
    <div class="game-container">
        <p class="level" id="level">Nivel: 1</p>
        <p class="score" id="score">Puntaje: 0</p>
        <p class="timer" id="timer">Tiempo: 30</p>
        <p id="problem"></p>
        <input type="number" id="answer" placeholder="Escribe tu respuesta">
        <button onclick="checkAnswer()">Comprobar</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        let num1 = Math.floor(Math.random() * 10) + 1;
        let num2 = Math.floor(Math.random() * 10) + 1;
        let level = 1;
        let score = 0;
        let correctAnswers = 0;
        let timeLeft = 30;

        const problemElement = document.getElementById('problem');
        const resultElement = document.getElementById('result');
        const levelElement = document.getElementById('level');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');

        function generateProblem() {
            num1 = Math.floor(Math.random() * (10 * level)) + 1;
            num2 = Math.floor(Math.random() * (10 * level)) + 1;
            problemElement.textContent = `¬øCu√°nto es ${num1} - ${num2}?`;
        }

        generateProblem();

        const timerInterval = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `Tiempo: ${timeLeft}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert(`¬°Se acab√≥ el tiempo! Puntaje final: ${score}`);
                resetGame(true);
            }
        }, 1000);

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = num1 - num2;

            if (userAnswer === correctAnswer) {
                score += level * 10;
                correctAnswers++;
                timeLeft += 10; // A√±ade 10 segundos por respuesta correcta
                resultElement.textContent = '¬°Correcto! üéâ';
                resultElement.style.color = 'green';
                
                if (correctAnswers >= 10) {
                    levelUp();
                } else {
                    generateProblem();
                }
            } else {
                resultElement.textContent = 'Intenta de nuevo. ‚ùå';
                resultElement.style.color = 'red';
            }

            scoreElement.textContent = `Puntaje: ${score}`;
            timerElement.textContent = `Tiempo: ${timeLeft}`;
            document.getElementById('answer').value = '';
        }

        function levelUp() {
            level++;
            correctAnswers = 0; // Reinicia el conteo de respuestas correctas para el nuevo nivel
            levelElement.textContent = `Nivel: ${level}`;
            generateProblem();
        }

        function resetGame(fullReset) {
            if (fullReset) {
                level = 1;
                score = 0;
                timeLeft = 30;
                correctAnswers = 0;
            }
            generateProblem();
            levelElement.textContent = `Nivel: ${level}`;
            scoreElement.textContent = `Puntaje: ${score}`;
            timerElement.textContent = `Tiempo: ${timeLeft}`;
        }
    </script>
</body>
</html>
